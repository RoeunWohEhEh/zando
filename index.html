<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zando</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<style>
    swiper-container {
        width: 100%;
        height: 100%;
    }

    swiper-slide {
        text-align: center;
        font-size: 18px;
        /* background: #444; */
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: fill;
    }
</style>

<body>
    <nav class="navbar">
        <div class="shadow">
            <div class="container-width nav">
                <div class="menu-left">
                    <ul>
                        <li>Women</li>
                        <li>Men</li>
                        <li>Boys</li>
                        <li>Girls</li>
                    </ul>
                </div>

                <div class="menu-center">
                    <img src="https://zandokh.com/images/ZANDO-NEW-LOGO-2025.png" alt="" />
                </div>

                <div class="menu-right">
                    <ul>
                        <li>
                            <div class="search">
                                <span><i class="fa-solid fa-magnifying-glass"></i></span>
                                <input type="text" />
                            </div>
                        </li>
                        <li><i class="fa-regular fa-bell"></i></li>
                        <li><i class="fa-regular fa-heart"></i></li>
                        <li><i class="fa-solid fa-bag-shopping"></i></li>
                        <li>Login</li>
                        <li>register</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container-width" style="background-color: red;height: 30px;">
            <p style="text-align: center; color: white; font-weight: bold;">
                Enjoy free delivery on orders $40 or more.
            </p>
        </div>
    </nav>

    <!-- hero section -->

    <section class="container-width hero">
        <swiper-container class="mySwiper">
            <swiper-slide>
                <img src="https://www.thebridgelifestylemall.com/wp-content/uploads/2020/01/83281389_470379650318871_1774614614793781248_o-1.png"
                    alt="" />
                <div class="hero-btn">
                    <button>Shop Men</button>
                    <button>Shop Women</button>
                </div>
            </swiper-slide>
            <swiper-slide>
                <img src="https://zoo.sandiegozoo.org/sites/default/files/styles/hero_with_nav_gradient/public/hero/SDZ25_AT7037_lunar-new-year-zoo_web-landing-hero_1920x1067.jpg?itok=nFUV-vpe"
                    alt="" />
                <div class="hero-btn">
                    <button>Shop Men</button>
                    <button>Shop Women</button>
                </div>
            </swiper-slide>
        </swiper-container>
    </section>

    <!-- brand -->

    <div class="container-width brand">
        <swiper-container class="mySwiper" slides-per-view="6" centered-slides="false" navigation="true">
            <swiper-slide>
                <div>
                    <img src="https://zandokh.com/image/catalog/banner/2026/ZANDO/Brand%20Icon/Zando_Web%20(2).png"
                        alt="" />
                </div>
            </swiper-slide>
            <swiper-slide>
                <div>
                    <img src="https://zandokh.com/image/catalog/banner/2026/ZANDO/Brand%20Icon/Ten11_Web%20(2).png"

            <swiper-slide>

                        alt="" />

            </swiper-slide>
            <swiper-slide>
                <div>
                    <img src="https://zandokh.com/image/catalog/banner/2026/ZANDO/Brand%20Icon/Gatoni_Web%20(2).png"
                        alt="" />
                </div>
            </swiper-slide>
            <swiper-slide>
                <div>

                        alt="" />
                </div>
            </swiper-slide>
            <swiper-slide>
                <div>
                    <img src="https://zandokh.com/image/catalog/banner/2026/ZANDO/Brand%20Icon/Sisburma_Web%20(2).png"
                        alt="" />
                </div>
            </swiper-slide>
            <swiper-slide>
                <div>
                    <img src="https://zandokh.com/image/catalog/banner/2026/ZANDO/Brand%20Icon/Pomelo_Web%20(2).png"
                        alt="" />
                </div>
            </swiper-slide>
        </swiper-container>
    </div>

    <!-- slides -->
    <div class="container-width slide">
        <swiper-container class="mySwiper" space-between="5" centered-slides="true" autoplay-delay="1500"
            autoplay-disable-on-interaction="false">
            <swiper-slide>
                <img src="https://outfitters.com.pk/cdn/shop/files/DV_1920x900_W-min_b054e43c-6095-4b84-82f1-67ec796f68e4_1660x.jpg?v=1750401574"
                    alt="">
            </swiper-slide>
            <swiper-slide>
                <img src="https://zandokh.com/image/catalog/banner/2025/ZANDO/Mar/Summer-Season/Main-Banner.jpg" alt="">

            <swiper-slide>
                <img src="https://zandokh.com/image/catalog/banner/2025/ZANDO/Mar/KNY/Hero%20Banner%20ZANDO.png" alt="">
            </swiper-slide>
        </swiper-container>
    </div>

                <div class="card-body">

                <div class="card-body">
                    <div class="card-text">

                            </div>
